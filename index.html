<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Crop Advisory System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

/* HEADER */
header{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:#1b5e20;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 40px;
    z-index:1000;
}

header button{
    padding:8px 18px;
    background:#4CAF50;
    border:none;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

.settings-circle{
    width:40px;
    height:40px;
    border-radius:50%;
    background:#4CAF50;
    color:white;
    display:none;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-size:18px;
}

/* PAGE */
.page{ padding-top:70px; }

/* HERO */
.hero{
    height:80vh;
    background:url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6")
    center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}
.hero div{
    background:rgba(0,0,0,.45);
    padding:40px;
    border-radius:14px;
}

/* SECTION */
section{
    padding:60px;
    text-align:center;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    max-width:1100px;
    margin:auto;
}

/* CARD */
.card{
    background:#f4f7f4;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 10px 20px rgba(0,0,0,.15);
    cursor:pointer;
}
.card img{
    width:100%;
    height:170px;
    object-fit:cover;
}
.card p{
    padding:16px;
    font-weight:bold;
    color:#2e7d32;
}

/* LOGIN MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
.modal.active{ display:flex; }

.login-box{
    background:white;
    padding:30px;
    width:340px;
    border-radius:14px;
    text-align:center;
}
.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}
.login-box button{
    width:100%;
    padding:12px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.create-btn{
    background:#1b5e20;
    margin-top:10px;
}
</style>
</head>

<body>

<!-- ===== HEADER (UNCHANGED) ===== -->
<header>
    <h2>üå± Smart Crop Advisory</h2>
    <div style="display:flex;gap:10px;align-items:center">
        <div id="settingsBtn" class="settings-circle" onclick="openSettings()">‚öôÔ∏è</div>
        <button id="loginBtn" onclick="openLogin()">Login</button>
    </div>
</header>

<!-- ===== PAGE CONTENT (UNCHANGED) ===== -->
<div class="page">

<section class="hero">
    <div>
        <h1>Smart Crop Advisory System</h1>
        <p>AI-powered solutions for modern farming</p>
    </div>
</section>

<section>
<h2>Smart Farming Services</h2>

<div class="grid">

    <div class="card" onclick="access('crop')">
        <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6">
        <p>Crop Advisory</p>
    </div>

    <div class="card" onclick="access('soil')">
        <img src="https://images.unsplash.com/photo-1598514983318-2f64f8f4796c">
        <p>Soil Health</p>
    </div>

    <div class="card" onclick="access('weather')">
        <img src="https://images.unsplash.com/photo-1501630834273-4b5604d2ee31">
        <p>Weather Advisory</p>
    </div>

    <div class="card" onclick="access('seeds')">
        <img src="https://images.unsplash.com/photo-1605000797499-95a51c5269ae">
        <p>Buy Crop Seeds</p>
    </div>

</div>
</section>

</div>

<!-- ===== LOGIN MODAL (UNCHANGED ELEMENTS) ===== -->
<div class="modal" id="loginModal">
<div class="login-box">
    <h3>Login</h3>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <button class="create-btn" onclick="goCreateAccount()">Create Account</button>
</div>
</div>

<script>
let isLoggedIn = sessionStorage.getItem("loggedIn") === "true";

const loginBtn = document.getElementById("loginBtn");
const settingsBtn = document.getElementById("settingsBtn");
const loginModal = document.getElementById("loginModal");

/* KEEP SAME BEHAVIOUR */
if(isLoggedIn){
    loginBtn.style.display = "none";
    settingsBtn.style.display = "flex";
}

function openLogin(){
    loginModal.classList.add("active");
}

function login(){
    sessionStorage.setItem("loggedIn","true");
    loginModal.classList.remove("active");
    loginBtn.style.display="none";
    settingsBtn.style.display="flex";
}

/* ONLY REDIRECT ‚Äì NO EXTRA LOGIC */
function goCreateAccount(){
    window.location.href = "create-account.html";
}

function openSettings(){
    if(!sessionStorage.getItem("loggedIn")){
        openLogin();
        return;
    }
    window.location.href = "settings.html";
}

function access(page){
    if(!sessionStorage.getItem("loggedIn")){
        openLogin();
        return;
    }
    if(page==="crop") location.href="cropadvisory.html";
    if(page==="soil") location.href="soilhealth.html";
    if(page==="weather") location.href="weather.html";
    if(page==="seeds") location.href="seeds.html";
}
</script>

</body>
</html>

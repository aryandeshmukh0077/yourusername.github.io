<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Smart Crop Advisory</title>

<style>
body{
    font-family:Arial, sans-serif;
    background:#f2f6f2;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    background:white;
    padding:35px;
    width:360px;
    border-radius:16px;
    box-shadow:0 15px 30px rgba(0,0,0,.15);
    text-align:center;
}

h2{
    color:#2e7d32;
    margin-bottom:10px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:15px;
}

a{
    display:block;
    margin-top:15px;
    text-decoration:none;
    color:#2e7d32;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
    <h2>Create Account</h2>
    <p>(Demo registration â€“ no data stored)</p>

    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button onclick="register()">Register</button>

    <a href="index.html">Already have an account? Login</a>
</div>

<script>
function register(){
    alert("Registration successful (Demo). Please login.");
    window.location.href = "index.html";
}
</script>

</body>
</html>

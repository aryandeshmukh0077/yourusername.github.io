<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>

<style>
body{font-family:Segoe UI;background:#f9f9f9;padding:20px}
.box{
max-width:700px;margin:auto;background:white;
border:3px solid black;padding:20px
}
.row{
display:flex;align-items:center;justify-content:space-between;
border-bottom:2px solid black;padding:10px 0
}
img{width:50px;height:50px;object-fit:cover}
.btn{
border:2px solid black;padding:6px 12px;
cursor:pointer;font-weight:bold
}
.del{background:#ff4444;color:white}
</style>
</head>

<body>

<div class="box">
<h2>Your Cart</h2>
<div id="list"></div>
<h3 id="total"></h3>

<button class="btn" onclick="location.href='seeds.html'">➕ Add More Items</button>
<button class="btn del" onclick="clearCart()">Cancel Order</button>
</div>

<script>
function loadCart(){
let cart=JSON.parse(localStorage.getItem("agroCart"))||[];
let list=document.getElementById("list");
let total=0;
list.innerHTML="";

if(cart.length===0){
list.innerHTML="<p>Cart is empty</p>";
document.getElementById("total").innerText="";
return;
}

cart.forEach((i,index)=>{
let cost=i.qty*i.price;
total+=cost;
list.innerHTML+=`
<div class="row">
<img src="${i.img}">
<div>${i.name}<br>${i.qty} × ₹${i.price}</div>
<div>
₹${cost}
<button class="btn del" onclick="removeItem(${index})">X</button>
</div>
</div>`;
});

document.getElementById("total").innerText="Total: ₹"+total;
}

function removeItem(i){
let cart=JSON.parse(localStorage.getItem("agroCart"));
cart.splice(i,1);
localStorage.setItem("agroCart",JSON.stringify(cart));
loadCart();
}

function clearCart(){
if(confirm("Cancel entire order?")){
localStorage.removeItem("agroCart");
loadCart();
}
}

loadCart();
</script>

</body>
</html>

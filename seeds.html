<style>
:root{
    --primary:#1b5e20;
    --accent:#4CAF50;
    --bg:#f4f7f4;
    --card:#ffffff;
    --text:#263238;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

/* NAVBAR */
.navbar{
    background:var(--primary);
    padding:16px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}
.navbar b{color:white;font-size:18px}
.cart-btn{
    background:var(--accent);
    color:white;
    padding:8px 20px;
    border-radius:20px;
    text-decoration:none;
    font-weight:600;
    position:relative;
}
.cart-count{
    position:absolute;
    top:-8px;right:-8px;
    background:#ff5252;
    color:white;
    font-size:12px;
    padding:3px 7px;
    border-radius:50%;
}

/* HEADER */
header{background:white;padding:50px 20px;text-align:center}
header h1{color:var(--primary)}
header p{color:#607d8b;margin-top:8px}

/* GRID */
.container{
    max-width:1200px;
    margin:40px auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    padding:20px;
}

/* CARD */
.seed-card{
    background:var(--card);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 12px 30px rgba(0,0,0,.12);
    transition:.3s;
    position:relative;
}
.seed-card:hover{transform:translateY(-6px)}
.seed-image{height:200px}
.product-img{width:100%;height:100%;object-fit:cover}

/* HALF INFO */
.hover-info{
    position:absolute;top:0;
    width:100%;height:50%;
    background:rgba(27,94,32,.95);
    color:white;padding:16px;
    opacity:0;transition:.3s;
    pointer-events:none;
}
.seed-card:hover .hover-info{opacity:1}

/* CONTENT */
.card-content{padding:20px;text-align:center}
.price{font-weight:700;color:#1b5e20;margin:8px 0}
.buy-btn{
    background:var(--accent);
    color:white;border:none;
    padding:10px 22px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
}

/* MODAL */
#qty-modal{
    display:none;
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:30px;
    border-radius:18px;
    z-index:2000;
    text-align:center;
}
.blur-bg{filter:blur(6px);pointer-events:none}

/* TOAST */
.toast{
    position:fixed;
    bottom:30px;right:30px;
    background:#2e7d32;
    color:white;
    padding:14px 22px;
    border-radius:30px;
    display:none;
    z-index:3000;
}
</style>
</head>

<body>

</div>

<img src="${p[2]}" class="product-img">
</div>

<h3>${p[0]}</h3>

<!-- MODAL -->
<div id="qty-modal">
<h2 id="modal-name"></h2>
<p>Enter Quantity</p>
<input type="number" id="qty-val" value="1" min="1"><br><br>
<button class="buy-btn" onclick="confirmAddToCart()">Confirm</button>
<button class="buy-btn" style="background:#ccc;color:#333" onclick="closeModal()">Cancel</button>
</div>

<div class="toast" id="toast">âœ… Added to cart</div>

<script>
let tempItem=null;

function askQuantity(name,price,img){
tempItem={name,price,img};
document.getElementById("modal-name").innerText=name;
document.getElementById("qty-val").value=1;
document.getElementById("qty-modal").style.display="block";
document.getElementById("page-content").classList.add("blur-bg");
}

function closeModal(){
document.getElementById("qty-modal").style.display="none";
document.getElementById("page-content").classList.remove("blur-bg");
}

function confirmAddToCart(){
let q=parseInt(document.getElementById("qty-val").value);
let cart=JSON.parse(localStorage.getItem("agroCart"))||[];
let found=cart.find(i=>i.name===tempItem.name);
if(found){found.qty+=q}else{cart.push({...tempItem,qty:q})}
localStorage.setItem("agroCart",JSON.stringify(cart));
updateCartCount();
closeModal();
showToast();
}

function updateCartCount(){
let cart=JSON.parse(localStorage.getItem("agroCart"))||[];
document.getElementById("cartCount").innerText=cart.reduce((s,i)=>s+i.qty,0);
}

function showToast(){
let t=document.getElementById("toast");
t.style.display="block";
setTimeout(()=>t.style.display="none",2000);
}

updateCartCount();
</script>
